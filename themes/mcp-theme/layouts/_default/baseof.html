<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en" }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}">
    
    <!-- Simple CSS for now - will be replaced with SCSS pipeline -->
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .header {
            padding: 20px 0;
            border-bottom: 1px solid #eee;
        }
        .layer-switch {
            display: flex;
            margin: 10px 0;
        }
        .layer-button {
            padding: 8px 16px;
            background: #f1f1f1;
            border: 1px solid #ddd;
            cursor: pointer;
        }
        .layer-button.active {
            background: #007bff;
            color: white;
        }
        .sidebar {
            width: 250px;
            float: left;
            padding-right: 30px;
        }
        .main-content {
            margin-left: 280px;
        }
        .status {
            display: inline-block;
            padding: 5px;
            border-radius: 3px;
            margin-bottom: 20px;
        }
        .status-active {
            background-color: #d4edda;
            color: #155724;
        }
        .status-draft {
            background-color: #fff3cd;
            color: #856404;
        }
        .status-review {
            background-color: #ffe5d0;
            color: #ff8000;
        }
        .status-outdated {
            background-color: #f8d7da;
            color: #721c24;
        }
        .status-archived {
            background-color: #e2e3e5;
            color: #383d41;
        }
        .footer {
            margin-top: 50px;
            padding: 20px 0;
            border-top: 1px solid #eee;
            font-size: 0.9em;
        }
        pre {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            overflow: auto;
        }
        code {
            font-family: SFMono-Regular, Consolas, "Liberation Mono", Menlo, monospace;
            background: #f8f9fa;
            padding: 2px 4px;
            border-radius: 3px;
        }
        @media (max-width: 768px) {
            .sidebar {
                float: none;
                width: 100%;
            }
            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="{{ .Site.BaseURL }}" class="logo">{{ .Site.Title }}</a>
            {{ partial "layer-switch.html" . }}
            {{ partial "navigation.html" . }}
        </div>
    </header>

    <div class="container">
        <aside class="sidebar">
            {{ partial "sidebar.html" . }}
        </aside>
        
        <main class="main-content">
            {{ block "main" . }}{{ end }}
        </main>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; {{ now.Format "2006" }} {{ .Site.Title }}. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
